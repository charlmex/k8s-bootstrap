apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: 26.1.0  # or latest
    helm:
      values: |
        deployment:
          enabled: true
        service:
          enabled: true
        ingressRoute:
          dashboard:
            enabled: true
        installCRDs: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
