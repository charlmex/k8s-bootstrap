apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(longhorn.localhost)
      kind: Rule
      services:
        - name: longhorn-frontend  # Ensure this matches your Longhorn service name
          port: 80
