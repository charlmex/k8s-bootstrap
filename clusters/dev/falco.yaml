apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
spec:
  destination:
    namespace: security
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/charlmex/k8s-bootstrap.git
    targetRevision: master
    path: base/security/falco
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
